<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>JavaScript Arrows</title>
 <script>console.log('Within the HEAD');</script> 
</head>
<body>
 <script>console.log('Within the BODY');</script>
 <h1>JavaScript Arrows</h1>
    <p>View the browser console to see the effective order of
execution.</p>
 <script>
    var numberList = [20, 33, 45, 12, 11, 23];
    var resultado = 0;
    numberList.forEach((item) => {
        resultado = (item%2 == 0)? 5:(-5); 
        console.log(resultado);
     })
 </script>
</body>
</html>
