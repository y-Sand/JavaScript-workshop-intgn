<!doctype html>
<html lang="en">
<style>
    .hidden {
        display: none;
    }
</style>

<head>
    <meta charset="utf-8">
    <title>DOM manipulation and Events</title>
</head>

<body>
    <input id="number-guessed" type="text" maxlength="2">
    <button id="test-button">Test Your Guess</button>
    <p id="results-msg" class="hidden">...</p>
    <span id="match-msg" class="hidden">Congratulations!</span>
    <span id="no-match-msg" class="hidden">Sorry!</span>
    <span id="number-to-guess"></span>
</html>
